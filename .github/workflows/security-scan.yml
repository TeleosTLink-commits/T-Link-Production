name: Security Scanning (OWASP Dependency Check + ESLint)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'

jobs:
  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          path: '.'
          format: 'JSON'
          out: 'reports'
          project: 'T-Link-Production'
          args: >
            --enableExperimental
            --noupdate
            --exclude '.git'
            --exclude '.github'
            --exclude 'node_modules'
            --exclude 'dist'
        continue-on-error: true

      - name: Upload JSON report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: 'reports/dependency-check-report.json'

  eslint-scan:
    name: ESLint Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint Frontend
        run: |
          cd frontend
          npm run lint 2>&1 | tee eslint-report.txt
        continue-on-error: true

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: Run ESLint Backend
        run: |
          cd backend
          npm run lint 2>&1 | tee eslint-report.txt
        continue-on-error: true

      - name: Create Check Run Annotation
        if: always()
        run: |
          echo "ESLint scan completed. Check logs for details."
