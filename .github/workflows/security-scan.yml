name: Security Scanning (Snyk + Dependency Check)

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run daily at 3 AM UTC
    - cron: '0 3 * * *'

jobs:
  snyk-scan:
    name: Snyk Security Scan
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: Run Snyk Frontend Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=frontend/package-lock.json --severity-threshold=high --sarif-file-output=snyk-frontend.sarif
        continue-on-error: true

      - name: Upload Snyk Frontend SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: snyk-frontend.sarif

      - name: Run Snyk Backend Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=backend/package-lock.json --severity-threshold=high --sarif-file-output=snyk-backend.sarif
        continue-on-error: true

      - name: Upload Snyk Backend SARIF
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: snyk-backend.sarif

  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          path: '.'
          format: 'sarif'
          args: >
            --enable-retired
            --exclude '.git'
            --exclude '.github'
            --exclude 'node_modules'
            --exclude 'dist'

      - name: Upload results to GitHub
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'dependency-check-report.sarif'

  eslint-scan:
    name: ESLint Code Quality
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint Frontend
        run: |
          cd frontend
          npm run lint 2>&1 | tee eslint-report.txt
        continue-on-error: true

      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci

      - name: Run ESLint Backend
        run: |
          cd backend
          npm run lint 2>&1 | tee eslint-report.txt
        continue-on-error: true

      - name: Create Check Run Annotation
        if: always()
        run: |
          echo "ESLint scan completed. Check logs for details."
